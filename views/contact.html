<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect</title>
  </head>
  <body>
    <a href="/"><< return</a>
    <h1>Share your feedback and connect!</h1>

    <p>Submit your feedback</p>

    <form autocomplete="on" action="/contact/sendFeedback" method="post">
      <label for="firstName">First Name: </label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        required
        autofocus
      /><br />
      <label for="lastName">Last Name: </label>
      <input type="text" name="lastName" id="lastName" required /><br />
      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" required /><br />
      <label for="reason">Reason:</label>

      <select name="selection" id="reason" required>
        <option value="">--Select--</option>
        <option value="general">General</option>
        <option value="networking">Networking</option>
        <option value="opportunity">Opportunity</option>
        <option value="feedback">Feedback</option>
        <option value="collaboration">Collaboration</option> </select
      ><br />
      <label for="message">Comment: </label><br />
      <textarea
        name="messageContent"
        id="message"
        cols="30"
        rows="10"
        required
      ></textarea
      ><br />
      <input type="submit" /><br />
      <input type="checkbox" name="subscription" id="subscription" />
      <label for="subscription">Subscribe to newsletter?</label>
    </form>
  </body>
  <footer>
    <ul>
      <li class="contact-LinkedIn">
        <a href="http://">LinkedIn</a>
      </li>
      <li class="contact-Twitter">
        <a href="http://">Twitter</a>
      </li>
      <li class="contact-GitHub">
        <a href="http://">GitHub</a>
      </li>
    </ul>
  </footer>
</html>
